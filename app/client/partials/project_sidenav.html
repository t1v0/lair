<template name="projectSideNav">
<div class="sidenav">
  <ul>
     <li class="{{isActive 'hostList'}}{{isActive 'hostSubnetList'}}"><a href="/projects/{{projectId}}/hosts">HOSTS</a></li>
     <li class="{{isActive 'serviceSearch'}}"><a href="/projects/{{projectId}}/services">SERVICES</a></li>
     <li class="{{isActive 'issueList'}}"><a href="/projects/{{projectId}}/issues">ISSUES</a></li>
     <li class="{{isActive 'peopleList'}}"><a href="/projects/{{projectId}}/people">PEOPLE</a></li>
     <li class="{{isActive 'credentials'}}"><a href="/projects/{{projectId}}/credentials">CREDENTIALS</a></li>
     <li class="{{isActive 'netblocks'}}"><a href="/projects/{{projectId}}/netblocks">NETBLOCKS</a></li>
     <li class="{{isActive 'authInterfaces'}}"><a href="/projects/{{projectId}}/authinterfaces">AUTH INTERFACES</a></li>
     <!--<li class="{{isActive 'socialEngineering'}}"><a href="/projects/{{projectId}}/se">SE</a></li>-->
     <li class="{{isActive 'notes'}}"><a href="/projects/{{projectId}}/notes">NOTES</a></li>
     <li class="{{isActive 'files'}}"><a href="/projects/{{projectId}}/files">FILES</a></li>
     <li class="{{isActive 'projectSettings'}}"><a href="/projects/{{projectId}}/settings">SETTINGS</a></li>
     <li><span class="item">{{projectName}}</span></li>
     <li><span class="item">PID: {{projectId}}</span></li>
  </ul>
</div>
</template>
