<template name="hostNav">
  <div class="subnav">
    <div class="container">
      <ul>
        <li class="{{isActive 'hostServiceList' }}">{{#linkTo route="hostServiceList" id=projectId hid=host._id}}SERVICES{{/linkTo}}</li>
        <li class="{{isActive 'hostIssueList' }}">{{#linkTo route="hostIssueList" id=projectId hid=host._id}}ISSUES{{/linkTo}}</li>
        <li class="{{isActive 'hostNoteList' }}">{{#linkTo route="hostNoteList" id=projectId hid=host._id}}NOTES{{/linkTo}}</li>
        <li class="{{isActive 'hostHostnameList' }}">{{#linkTo route="hostHostnameList" id=projectId hid=host._id}}HOSTNAMES{{/linkTo}}</li>
        <li class="{{isActive 'hostCredentialList'}}">{{#linkTo route="hostCredentialList" id=projectId hid=host._id}}CREDENTIALS{{/linkTo}}</li>
        <li class="{{isActive 'hostWebDirectoryList' }}">{{#linkTo route="hostWebDirectoryList" id=projectId hid=host._id}}WEB DIRECTORIES{{/linkTo}}</li>
        <li class="{{isActive 'hostFileList' }}">{{#linkTo route="hostFileList" id=projectId hid=host._id}}FILES{{/linkTo}}</li>
        <li class="{{isActive 'hostSettings' }}">{{#linkTo route="hostSettings" id=projectId hid=host._id}}SETTINGS{{/linkTo}}</li>
        <li class="pull-right"><a class="no-border" href="{{pathFor route=routeName id=projectId hid=host._id}}/next" title="Alt+n"><i class="fa fa-chevron-right fa-lg"></i></a></li>
        <li class="pull-right"><a class="no-border" href="{{pathFor route=routeName id=projectId hid=host._id}}/prev" title="Alt+p"><i class="fa fa-chevron-left fa-lg"></i></a></li>
      </ul>
    </div>
  </div>
</template>
