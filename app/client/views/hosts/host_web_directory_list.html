<template name="hostWebDirectoryList">
<div class="main">
  <div class="content-navd">
    {{> hostNav}}
  </div>
  <div class="container host-content">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-unstyled list-inline">
          {{#if flagFilter}}
            <li><button id="flag-filter-disable" class="button"><i class="fa fa-flag fa-lg"></i></button></li>
          {{else}}
            <li><button id="flag-filter-enable" class="button"><i class="fa fa-flag-o fa-lg"></i></button></li>
          {{/if}}
          <li><button id="remove-paths" class="button lair-red"><i class="fa fa-trash fa-lg"></i></button></li>
          <li><input type="text" id="directory-search" placeholder="Search..." name="search" value={{savedSearch}}></li>
          <li><i class="fa fa-remove fa-lg clickable" id="remove-directory-search" title="Clear text search"></i></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th class="onepix"><input id="select-all-shown" name="select-all-shown" type="checkbox"></th>
              <th class="onepix"></th>
              <th>Path</th>
              <th style="width: 120px">Response Code</th>
              <th class="onepix">Port</th>
            </tr>
          </thead>
          <tbody>
          {{#if paths}}
          {{#each paths}}
            <tr>
              <td><input class="path-checked" id="{{_id}}" type="checkbox"></td>
              <td class="onepix">
              {{#if isFlagged}}
                <i class="fa fa-flag flag-enabled clickable"></i>
              {{else}}
                <i class="fa fa-flag-o flag-disabled clickable"></i>
              {{/if}}
              </td>
              <td>{{path}}</td>
              <td style="width: 120px">{{responseCode}}</td>
              <td class="onepix">{{port}}</td>
            </tr>
          {{/each}}
          {{/if}}
          </tbody>
        </table>
      </div>
      <div class="col-md-4">
        <form>
          <input type="text" name="path" placeholder="Path" class="form-control" />
          <input type="text" name="response-code" placeholder="Response Code" class="form-control" />
          <input class="form-control" type="number" name="port" min="0" max="65535" step="any" placeholder="Port"/>
          <button type="submit" class="btn-primary">Add Directory</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="host-gist">
  {{> hostGist}}
</div>
</template>
