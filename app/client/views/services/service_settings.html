<template name="serviceSettings">
<div class="main">
  <div class="content-navd">
    {{> serviceNav}}
  </div>
  <div class="container service-content">
    <div class="row">
      <div class="col-md-4">
        <form>
          <input type="text" name="service-delete" class="form-control" placeholder="Port number to confirm delete">
          <button class="button lair-red">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="service-gist">
  {{> serviceGist}}
</div>
</template>
